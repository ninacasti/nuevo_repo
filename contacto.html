    <section>
        <h2 id="contactoTit" > ¿Quer&eacute;s exponer en nuestra galer&iacute;a?</h2>
        <article id="formContacto">
            <form action="" method="get" enctype="text/plain">
                <div>
                    <label for="userName">Nombre:</label>
                    <input  type="text" name="userName" id="userName" placeholder="Ingrese su nombre">
                </div>
                <div>
                    <label for="userMail">Correo:</label>
                    <input type="email" name="userMail" id="userMail" placeholder="Ingrese su correo">
                </div>
                <div>
                    <label for="userText">Ingrese su mensaje:</label>
                    <br>
                    <textarea name="userText" id="userText" cols="30" rows="10"></textarea>
                </div>
                <input class="btnNegro" type="submit" value="Enviar">
            </form>
        </article>
    </section>
